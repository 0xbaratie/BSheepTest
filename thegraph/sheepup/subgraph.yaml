specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SheepUp
    network: base-testnet
    source:
      address: "0xaB26B5B34632ad68F650b143f32f922aBDf8b341"
      abi: SheepUp
      startBlock: 12561182
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ApprovalForAll
        - Sheepened
        - Shipped
        - TransferBatch
        - TransferSingle
        - URI
      abis:
        - name: SheepUp
          file: ./abis/SheepUp.json
      eventHandlers:
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Sheepened(indexed uint256,uint256,uint256)
          handler: handleSheepened
        - event: Shipped(indexed address,uint256)
          handler: handleShipped
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/sheep-up.ts
