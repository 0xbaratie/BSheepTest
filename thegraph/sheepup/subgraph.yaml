specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SheepUp
    network: base-testnet
    source:
      address: "0x6da17Da9c3757edF610Ba2b710885a38383578fc"
      abi: SheepUp
      startBlock: 12561182
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Sheepened
        - Shipped
      abis:
        - name: SheepUp
          file: ./abis/SheepUp.json
      eventHandlers:
        - event: Sheepened(indexed uint256,uint256,uint256)
          handler: handleSheepened
        - event: Shipped(indexed address,uint256)
          handler: handleShipped
      file: ./src/sheep-up.ts
